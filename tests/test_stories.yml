#### Tests de flujos de Accesibilidad WCAG

stories:
- story: Prueba de navegación por principios
  steps:
  - user: |
      hola
    intent: greet
  - action: utter_greet
  - user: |
      quiero navegar por principios
    intent: navegar_principios
  - action: utter_ask_principle
  - user: |
      ver principio 1
    intent: consultar_criterio
    entities:
      - criterio_id: "principio_1"
  - action: action_get_content

- story: Prueba de consulta directa
  steps:
  - user: |
      buenas
    intent: greet
  - action: utter_greet
  - user: |
      háblame del criterio 1.1.1
    intent: consultar_criterio
    entities:
      - criterio_id: "1.1.1"
  - action: action_get_content
  - user: |
      dame un ejemplo
    intent: obtener_guia
  - action: action_get_content

- story: Prueba de validación
  steps:
  - user: |
      hola
    intent: greet
  - action: utter_greet
  - user: |
      revisa este html
    intent: validar_codigo
  - action: utter_ask_validation
  - user: |
      <img src="foto.jpg">
    intent: validar_codigo
  - action: action_validate_code