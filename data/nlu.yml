version: "3.1"

nlu:
  # Intención para saludar
  - intent: greet
    examples: |
      - hola
      - buenos dias
      - hey
      - buenas tardes

  # Intención para despedirse
  - intent: goodbye
    examples: |
      - adios
      - chao
      - hasta luego
      - bye

  # Intención para el CU-2: Consultar un criterio
  - intent: consultar_criterio
    examples: |
      - háblame del criterio [1.1.1](criterio_id)
      - qué es el criterio [1.2.3](criterio_id)
      - [texto alternativo](criterio_id)
      - dime sobre [2.1.1](criterio_id)
      - qué es [1.3.1](criterio_id)
      - [información y relaciones](criterio_id)
      - consultar criterio [1.1.1](criterio_id)
      - qué es [contenido multimedia](criterio_id)
      - [2.2.1](criterio_id)
      - [navegación predecible](criterio_id)

  # Intención para el CU-3: Pedir la guía/ejemplos
  - intent: obtener_guia
    examples: |
      - dame una guía completa
      - quiero ejemplos
      - cómo implemento esto
      - enséñame un ejemplo visual
      - dame las mejores prácticas
      - guía paso a paso

  # Intención para el CU-4: Validar código
  - intent: validar_codigo
    examples: |
      - valida mi código
      - revisa este html
      - puedes analizar esto
      - /validar
      - validar fragmento
      - mi código está bien?

  # Intención para el CU-5: Consultar glosario
  - intent: consultar_glosario
    examples: |
      - qué es ARIA
      - qué significa semántico
      - definición de cambio de contexto
      - qué es WAI-ARIA
      - glosario
      - define ARIA

  # Intención para el CU-1: Navegar
  - intent: navegar_principios
    examples: |
      - quiero navegar por principios
      - muéstrame las categorías
      - cuáles son los 4 principios
      - ver principios de wcag